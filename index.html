<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="Bradley Cooper">
        <div id="container-point">
            <div id="bg-color-b" class="point1"></div>
            <div id="bg-color-b2" class="point2"></div>
            <div class="point3"></div>
        </div>

        <div id="container-arrow-right">
            <i class="fas fa-arrow-right"></i>
        </div>

        <div id="container-arrow-left">
            <i class="fas fa-arrow-left"></i>
        </div>

        <div id="first-div">
            <p>BRADLEY COOPER</p>
            <span>Iâ€™m a Graphic Designer, Coder & Entrepreneur.</span> <br>
            <span>Take a look at my portfolio to see what I was working.</span> <br>
            <button type="button"><i class="fas fa-download"></i>Resume</button>
            <button type="button"><i class="fas fa-info"></i>Contact</button>

        </div>
        <div class="same-size float-right">
            <div class="center">
                <span class="icon"><i class="fas fa-address-card"></i></span> <br>
                <span class="text-icon">PROFILE</span>
            </div>
        </div>

        <div class="same-size blue">
            <div>
                <span class="icon"><i class="fas fa-battery-half"></i></span> <br>
                <span class="span-margin">EXPERIENCE</span>
            </div>
        </div>

        <div class="same-size red">
            <div>
                <span class="icon"><i class="fas fa-book"></i></span> <br>
                <span class="span-margin">EDUCATION</span>
            </div>
        </div>

        <div class="same-size green">
            <div>
                <span class="icon"><i class="fas fa-edit"></i></span> <br>
                <span class="text-icon">BLOG</span>
            </div>
        </div>

        <div class="same-size orange">
            <div>
                <span class="icon"><i class="fas fa-plus"></i></span> <br>
                <span id="social-menu" class="span-margin">SOCIAL MENU</span>
            </div>
        </div>

        <div class="same-size blue">
            <div>
                <span class="icon"><i class="fas fa-paper-plane"></i></span> <br>
                <span class="text-icon">CONTACT</span>
            </div>
        </div>

        <div class="same-size orange">
            <div>
                <span class="icon"><i class="fas fa-desktop"></i></span> <br>
                <span class="span-margin">PORTFOLIO</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f06b2f84ad.js" crossorigin="anonymous"></script>
</body>
</html>
